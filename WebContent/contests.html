<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contests</title>
<link rel="stylesheet" href="assets/styles.css">
</head><body>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="courses.html">Courses</a>
    <a class="active" href="contests.html">Contests</a>
    <a href="ide.html">Open IDE</a>
    <a href="leaderboard.html">Leaderboard</a>
  </div>
  <div class="container">
    <div class="card"><h2>Upcoming/Active Contests</h2>
      <table class="table" id="tbl"><thead><tr><th>Name</th><th>Start</th><th>End</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
<script>
fetch('api/contests').then(r=>r.json()).then(rows=>{
  const tb=document.querySelector('#tbl tbody');
  rows.forEach(x=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${x.name}</td><td>${x.start_time}</td><td>${x.end_time}</td>`;
    tb.appendChild(tr);
  });
});
</script>
</body></html>
