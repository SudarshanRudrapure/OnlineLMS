<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("registered") === "1") {
        alert("✅ Successfully registered! Please log in.");
      }
      if (params.get("error") === "1") {
        alert("❌ Invalid email or password. Try again.");
      }
      if (params.get("error") === "2") {
        alert("⚠️ Something went wrong. Please try later.");
      }
    };
  </script>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Login</h2>
    <form action="login" method="post">
      <input class="input" type="email" name="email" placeholder="Email" required><br><br>
      <input class="input" type="password" name="password" placeholder="Password" required><br><br>
      <button class="btn" type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="register.html">Register</a></p>
  </div>
</div>
</body>
</html>
