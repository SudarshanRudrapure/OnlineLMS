      <table class="table" id="lb"><thead><tr><th>User</th><th>Score</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
<script>
fetch('api/leaderboard').then(r=>r.json()).then(rows=>{
  const tb=document.querySelector('#lb tbody');
  rows.forEach(x=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${x.name}</td><td>${x.score}</td>`;
    tb.appendChild(tr);
  });
});
</script>
