<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("error") === "1") {
        alert("⚠️ Registration failed. Try again with a different email.");
      }
    };
  </script>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Create Account</h2>
    <form action="register" method="post">
      <input class="input" type="text" name="name" placeholder="Full Name" required><br><br>
      <input class="input" type="email" name="email" placeholder="Email" required><br><br>
      <input class="input" type="password" name="password" placeholder="Password" required><br><br>
      <button class="btn" type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>
</body>
</html>
