<!doctype html>
<html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Courses</title>
<link rel="stylesheet" href="assets/styles.css">
</head><body>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a class="active" href="courses.html">Courses</a>
    <a href="contests.html">Contests</a>
    <a href="ide.html">Open IDE</a>
    <a href="leaderboard.html">Leaderboard</a>
  </div>
  <div class="container">
    <div class="card"><h2>Available Courses</h2>
      <div id="list"></div>
    </div>
  </div>
<script>
fetch('api/courses').then(r=>r.json()).then(rows=>{
  const list=document.getElementById('list');
  rows.forEach(c=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`<h3>${c.title}</h3><p>${c.description||''}</p><button class="btn">Enroll</button>`;
    list.appendChild(div);
  });
});
</script>
</body></html>
