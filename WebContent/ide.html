  <div class="container">
    <div class="card">
      <h2>JS Playground</h2>
      <textarea id="code" class="input" rows="10">// Write JS here
console.log('Hello from IDE');</textarea>
      <button class="btn" style="margin-top:8px" onclick="run()">Run</button>
      <pre class="card" id="out" style="min-height:120px"></pre>
    </div>
  </div>
<script>
function run(){
  const out=document.getElementById('out');
  out.textContent='';
  const log=console.log; const errs=console.error;
  console.log=(...a)=>{out.textContent+=a.join(' ')+'\n';};
  console.error=(...a)=>{out.textContent+='ERROR: '+a.join(' ')+'\n';};
  try{ new Function(document.getElementById('code').value)(); }
  catch(e){ console.error(e); }
  console.log=log; console.error=errs;
}
</script>
