      </div>
      <div class="card">
        <h2>Course progress</h2>
        <div class="center">
          <div class="badge"><span id="progress">0%</span> complete</div>
        </div>
      </div>
    </div>

<script>
// Simple chart using Canvas API (no libraries)
const ctx=document.getElementById('chart').getContext('2d');
function bar(x,w,h){ctx.fillRect(x,150-h,w,h)}
ctx.fillStyle='#1f2937';ctx.fillRect(0,0,600,160);ctx.fillStyle='#22c55e';bar(40,40,80);bar(120,40,30);bar(200,40,120);bar(280,40,60);
document.getElementById('progress').textContent='23%';
</script>
